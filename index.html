<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free QR Code Generator - Convert any URL into a QR code instantly">
    <title>QR Code Generator - Saigon Technology</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-dark-pattern">
    <!-- Navigation Header -->
    <nav class="bg-dark-nav border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="logo-container">
                        <h1 class="text-white text-xl md:text-2xl font-bold tracking-wide">
                            SAIGON <span class="text-lime-400">TECHNOLOGY</span>
                        </h1>
                        <p class="text-gray-400 text-xs tracking-widest">YOUR SUCCESS IS OUR MISSION</p>
                    </div>
                </div>
                <a href="https://saigontechnology.com/contact/" target="_blank" class="bg-lime-500 hover:bg-lime-600 text-gray-900 font-bold px-6 py-2 rounded transition-all duration-200 text-sm md:text-base">
                    CONTACT
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 md:py-16">
        <!-- Header -->
        <header class="text-center mb-12">
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
                QR Code Generator
            </h2>
            <p class="text-lg text-gray-300">
                Convert any URL into a QR code instantly
            </p>
        </header>

        <!-- Main Content -->
        <main class="max-w-2xl mx-auto">
            <!-- Input Card -->
            <div class="bg-card-dark rounded-2xl shadow-2xl p-6 md:p-8 mb-8 transform transition-all duration-300 hover:shadow-lime border border-gray-800">
                <div class="mb-6">
                    <label for="urlInput" class="block text-sm font-semibold text-gray-300 mb-2">
                        Enter URL
                    </label>
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="https://example.com"
                        class="w-full px-4 py-3 bg-gray-900 border-2 border-gray-700 rounded-lg focus:outline-none focus:border-lime-500 focus:ring-2 focus:ring-lime-500/20 transition-all duration-200 text-white placeholder-gray-500"
                        autocomplete="url"
                    >
                    <p id="errorMessage" class="text-red-400 text-sm mt-2 hidden"></p>
                </div>

                <button 
                    id="generateBtn"
                    class="w-full bg-lime-500 hover:bg-lime-600 text-gray-900 font-bold py-3 px-6 rounded-lg transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-lime-500/50 active:scale-95"
                >
                    Generate QR Code
                </button>
            </div>

            <!-- QR Code Display Card -->
            <div id="qrCodeCard" class="bg-card-dark rounded-2xl shadow-2xl p-6 md:p-8 hidden transform transition-all duration-300 border border-gray-800">
                <div class="text-center">
                    <h3 class="text-2xl font-bold text-white mb-6">Your QR Code</h3>
                    
                    <!-- QR Code Container -->
                    <div id="qrcode" class="flex justify-center mb-6 qr-container"></div>
                    
                    <!-- Download Button -->
                    <button 
                        id="downloadBtn"
                        class="bg-lime-500 hover:bg-lime-600 text-gray-900 font-bold py-3 px-8 rounded-lg transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-lime-500/50 active:scale-95"
                    >
                        <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Download QR Code
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-16 text-gray-400">
            <p class="text-sm">
                Powered by <a href="https://saigontechnology.com" target="_blank" class="text-lime-500 hover:text-lime-400 font-semibold transition-colors">Saigon Technology</a> | 
                <a href="https://github.com/terrytran1992/qr-code-generator" target="_blank" class="text-lime-500 hover:text-lime-400 font-semibold transition-colors">Open Source on GitHub</a>
            </p>
        </footer>
    </div>

    <!-- QRCode.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
